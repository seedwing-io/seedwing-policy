{{#> layout }}

<script src="/ui/asciidoctor/asciidoctor.js"></script>

<div class="pf-m-gutter pf-l-grid pf-m-all-12-col-on-sm pf-m-all-6-col-on-md">
  <div class="pf-l-grid__item pf-m-8-col pf-m-offset-2-col">
    <div class="pf-c-panel">
      <div class="pf-c-panel__main">
        <div class="pf-c-panel__main-body">
          <div id="examples" class="adoc" style="display:none">{{content}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready( function() {
    const adoc = Asciidoctor();
    const examples = $("#examples").text();
    const converted = adoc.convert( examples, { "safe": "safe" }  );
    $("#examples").html(converted);
    $("#examples").show();
  } )
</script>


{{/layout}}
