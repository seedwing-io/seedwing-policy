<html>
<head>
  <title>Seedwing Policy</title>
  <meta charset="UTF-8">
  <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly/patternfly.css"
      crossorigin="anonymous"
  >
  <style>
    .pf-c-page__header {
      --pf-c-page__header--BackgroundColor: var(--pf-global--palette--black-300);
    }
  </style>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/adoc.css"/>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>

<div class="pf-c-page">
  <header class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
      <!--
      <div class="pf-c-page__header-brand-toggle">toggle</div>
      -->
      <a href="/" class="pf-c-page__header-brand-link">
        <img alt="Logo" src="/assets/logo.png" style="height: 60px"/>
      </a>
    </div>
    <!--
    <div class="pf-c-page__header-tools">header-tools</div>
    -->
  </header>
  <main class="pf-c-page__main" tabindex="-1">
    <section class="pf-c-page__main-section pf-m-limit-width pf-m-align-center">
      <div class="pf-c-page__main-body">
        {{> @partial-block}}
      </div>
    </section>
    <section class="pf-c-page__main-section pf-m-limit-width pf-m-align-center pf-m-sticky-bottom">
      <div class="pf-c-page__main-body">
        Copyright 2022-2023 Red Hat and The <a href="https://github.com/seedwing-io">Seedwing Project</a>.
      </div>
    </section>
  </main>
</div>

</body>
</html>
